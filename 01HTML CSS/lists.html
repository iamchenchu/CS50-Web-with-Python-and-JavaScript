<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>
    <body>
        An Unordered list:
        <ul>
            <li>One item</li>
            <li>Two item</li>
            <li>Three Item</li>
            <li>Fourth Item</li>
        </ul>
        An Odered List :
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
            <li>Fourth Item</li>
        </ol>

    </body>

</html>
