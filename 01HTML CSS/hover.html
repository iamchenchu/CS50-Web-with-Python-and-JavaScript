<!DOCTYPE html>
<html>
    <head>
        <title>Hover Features</title>
        <style>
            button{
                width: 200px;
                height: 50px;
                font-size:24px ;
                text-align: center;
                background-color: green;
            }
            button:hover{
                background-color:orange;
            }
        </style>
    </head>
    <body>
        <button>Click Me</button>
    </body>
</html>
